settings:
  path: '2/innerHTML'
content:
  -
    type: style
    innerHTML: '.wf_form_row{margin-top:10px;}'
  -
    type: div
    attribute:
      class: 'container-fluid'
    innerHTML:
      -
        type: widget
        data:
          plugin: 'bootstrap/navbar_v1'
          method: navbar
          data:
            brand: Sync
            navbar:
              id: _my_navbar_id_
              item:
                -
                  text: Sync
                  onclick: "start();"
                -
                  text:
                    -
                      type: span
                      innerHTML: Local
                    -
                      type: span
                      attribute:
                        class: badge badge-primary
                        id: badge_local
                      innerHTML: _
                  onclick: "PluginLabSync.upload_all_exist_local(this);"
                -
                  text:
                    -
                      type: span
                      innerHTML: Local newer
                    -
                      type: span
                      attribute:
                        class: badge badge-primary
                        id: badge_local_newer
                      innerHTML: _
                  onclick: "PluginLabSync.upload_all_localnewer(this);"
                -
                  type: text
                  text:
                    -
                      type: span
                      attribute:
                        class: badge
                        id: badge_remote
                      innerHTML: _
                    -
                      type: span
                      attribute:
                        class: badge
                        id: badge_theme_no
                      innerHTML: _
                -
                  text: Zip
                  onclick: "PluginLabSync.zip();"
                -
                  text: Deselect
                  onclick: "PluginLabSync.theme_select(this);"
                  attribute:
                    data-key: ''
                -
                  type: text
                  text: 
                    -
                      type: span
                      innerHTML: _ of _
                      attribute:
                        id: progress
  -
    type: div
    attribute:
      style: 'margin-top:20px;min-height:500px'
      class: 'container-fluid'
    innerHTML:
