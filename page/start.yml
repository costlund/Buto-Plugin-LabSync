settings:
  layout:
    - html
    - main
  title: yml:/plugin/lab/sync/data/data.yml:title
content:
  -
    type: script
    innerHTML: rs:json
  -
    type: script
    innerHTML: console.log(app.class)
  -
    type: p
    attribute:
      id: hidden_class
      style: 'display:none'
    innerHTML: '[[class]]'
  -
    type: div
    attribute:
      class: row
    innerHTML:
      -
        type: div
        attribute:
          class: col-md-4
        innerHTML:
          -
            type: pre
            attribute:
              style: 'font-size:smaller'
            innerHTML: rs:settings
      -
        type: div
        attribute:
          class: col-md-8
        innerHTML:
          -
            type: div
            attribute:
              id: start
              style: 'min-height:600px'
            innerHTML:
#              -
#                type: a
#                attribute:
#                  onclick: start()
#                innerHTML: Start sync
  -
    type: div
    attribute:
      id: hidden_div
      style: 'display:none'
    innerHTML: ''
  -
    type: script
    innerHTML: |
      function start(){
        PluginWfAjax.load('start', '/[[class]]/read');
      }
      

  