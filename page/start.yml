settings:
  layout:
    - html
  title: yml:/plugin/lab/sync/data/data.yml:title
content:
  -
    type: style
    innerHTML: '.wf_form_row{margin-top:10px;}'
  -
    type: div
    settings:
      enabled: rs:has_theme
    attribute:
      class: 'container-fluid'
    innerHTML:
      -
        type: widget
        data:
          plugin: 'bootstrap/navbar_v1'
          method: navbar
          data:
            brand:
              -
                type: img
                attribute:
                  src: '/plugin/lab/sync/icon/icon.png'
                  style:
                    width: 20px
            navbar:
              id: _my_navbar_id_
              item:
                -
                  text: Sync
                  onclick: "PluginLabSync.start();"
                -
                  text: Dry
                  onclick: "PluginLabSync.start('dry');"
              item_right:
                -
                  type: dropdown
                  text: rs:name
                  item:
                    -
                      text: Deselect
                      onclick: "PluginLabSync.theme_select(this);"
                      attribute:
                        data-key: ''
                        style:
                          font-size: smaller
                    -
                      text: Zip
                      onclick: "PluginLabSync.zip();"
                    -
                      text: Script
                      onclick: "PluginLabSync.script();"
  -
    type: div
    attribute:
      style: 'margin-top:20px;min-height:500px'
      class: 'container-fluid'
    innerHTML:
      -
        type: script
        innerHTML: rs:json
      -
        type: script
        innerHTML: console.log(app.class)
      -
        type: p
        settings:
          disabled: rs:has_theme
        innerHTML: rs:element_theme
      -
        type: script
        settings:
          disabled: rs:has_theme
        innerHTML: $("#navbar_lab_sync").hide();
      -
        type: p
        attribute:
          id: hidden_class
          style: 'display:none'
        innerHTML: '[[class]]'
      -
        type: p
        settings:
          enabled: rs:has_theme
        attribute:
          id: sync_info
          style:
            display: none
        innerHTML:
          -
            type: a
            attribute:
              onclick: "PluginLabSync.upload_all_exist_local(this);"
            innerHTML:
              -
                type: span
                innerHTML: Local
              -
                type: span
                attribute:
                  class: badge badge-primary
                  id: badge_local
                innerHTML: '&nbsp;'
          -
            type: a
            attribute:
              onclick: "PluginLabSync.upload_all_sizediff(this);"
            innerHTML:
              -
                type: span
                innerHTML: Sizediff
              -
                type: span
                attribute:
                  class: badge badge-primary
                  id: badge_sizediff
                innerHTML: '&nbsp;'
          -
            type: a
            attribute:
              onclick: "PluginLabSync.upload_all_localnewer(this);"
            innerHTML:
              -
                type: span
                innerHTML: Local newer
              -
                type: span
                attribute:
                  class: badge badge-primary
                  id: badge_local_newer
                innerHTML: '&nbsp;'
          -
            type: span
            innerHTML: Remote
          -
            type: span
            attribute:
              class: badge badge-secondary
              id: badge_remote
            innerHTML: '&nbsp;'
          -
            type: a
            attribute:
              onclick: "PluginLabSync.delete_all_theme_no(this);"
            innerHTML:
              -
                type: span
                innerHTML: Delete(theme_no)
              -
                type: span
                attribute:
                  class: badge badge-primary
                  id: badge_theme_no
                innerHTML: '&nbsp;'
          -
            type: span
            innerHTML: Task
          -
            type: span
            innerHTML: '&nbsp;'
            attribute:
              id: progress
              class: badge badge-secondary
      -
        type: ul
        settings:
          enabled: rs:has_theme
        attribute:
          class: 'nav nav-tabs'
          id: my_navtabs
          role: tablist
        innerHTML:
          -
            type: li
            attribute:
              class: nav-item
              role: presentation
            innerHTML:
              -
                type: a
                attribute:
                  class: nav-link
                innerHTML: Settings
          -
            type: li
            attribute:
              class: nav-item
              role: presentation
            innerHTML:
              -
                type: a
                attribute:
                  class: nav-link
                innerHTML: Files
      -
        type: div
        settings:
          enabled: rs:has_theme
        attribute:
          style: 'margin-top:20px;min-height:300px'
          id: my_content
        innerHTML:
          -
            type: div
            attribute:
              id: tab_01
              class: plugin_bootstrap_navtabs_content
              style: 'display:none'
            innerHTML:
              -
                type: div
                attribute:
                  class: row
                  style: 'min-height:600px'
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: col-md-12
                    innerHTML:
                      -
                        type: widget
                        data:
                          plugin: wf/table
                          method: render_one
                          data:
                            i18n: false
                            rs: rs:settings
                            class:
                              table: table-sm table-striped
          -
            type: div
            attribute:
              id: tab_02
              class: plugin_bootstrap_navtabs_content
              style: 'display:none'
            innerHTML:
              -
                type: div
                attribute:
                  class: row
                  style: 'min-height:600px'
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: col-md-12
                    innerHTML:
                      -
                        type: div
                        attribute:
                          id: start
                        innerHTML: (nothing synced yet)
      -
        type: script
        settings:
          enabled: rs:has_theme
        innerHTML: "PluginBootstrapNavtabs_v1.nav_init({ul: 'my_navtabs', content: 'my_content', click: 0});"          
      -
        type: div
        attribute:
          id: hidden_div
          style: 'display:none'
        innerHTML: ''
  