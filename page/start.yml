settings:
  layout:
    - html
  title: yml:/plugin/lab/sync/data/data.yml:title
content:
  -
    type: style
    innerHTML: '.wf_form_row{margin-top:10px;}'
  -
    type: div
    settings:
      enabled: rs:has_theme
    attribute:
      class: 'container-fluid'
    innerHTML:
      -
        type: widget
        data:
          plugin: 'bootstrap/navbar_v1'
          method: navbar
          data:
            brand: Sync
            navbar:
              id: _my_navbar_id_
              item:
                -
                  text: Sync
                  onclick: "start();"
                -
                  text:
                    -
                      type: span
                      innerHTML: Local
                    -
                      type: span
                      attribute:
                        class: badge badge-primary
                        id: badge_local
                      innerHTML: _
                  onclick: "PluginLabSync.upload_all_exist_local(this);"
                -
                  text:
                    -
                      type: span
                      innerHTML: Local newer
                    -
                      type: span
                      attribute:
                        class: badge badge-primary
                        id: badge_local_newer
                      innerHTML: _
                  onclick: "PluginLabSync.upload_all_localnewer(this);"
                -
                  type: text
                  text:
                    -
                      type: span
                      attribute:
                        class: badge badge-primary
                        id: badge_remote
                      innerHTML: _
                -
                  text:
                    -
                      type: span
                      innerHTML: Delete(theme_no)
                    -
                      type: span
                      attribute:
                        class: badge badge-primary
                        id: badge_theme_no
                      innerHTML: _
                  onclick: "PluginLabSync.delete_all_theme_no(this);"
                -
                  text: Zip
                  onclick: "PluginLabSync.zip();"
                -
                  text: Deselect
                  onclick: "PluginLabSync.theme_select(this);"
                  attribute:
                    data-key: ''
                -
                  type: text
                  text: 
                    -
                      type: span
                      innerHTML: _ of _
                      attribute:
                        id: progress
              element_after:
                -
                  type: span
                  attribute:
                    class: navbar-text
                  innerHTML: rs:name
  -
    type: div
    attribute:
      style: 'margin-top:20px;min-height:500px'
      class: 'container-fluid'
    innerHTML:
      -
        type: script
        innerHTML: rs:json
      -
        type: script
        innerHTML: console.log(app.class)
      -
        type: p
        settings:
          disabled: rs:has_theme
        innerHTML: rs:element_theme
      -
        type: script
        settings:
          disabled: rs:has_theme
        innerHTML: $("#navbar_lab_sync").hide();
      -
        type: p
        attribute:
          id: hidden_class
          style: 'display:none'
        innerHTML: '[[class]]'
      -
        type: ul
        settings:
          enabled: rs:has_theme
        attribute:
          class: 'nav nav-tabs'
          id: my_navtabs
          role: tablist
        innerHTML:
          -
            type: li
            attribute:
              class: nav-item
              role: presentation
            innerHTML:
              -
                type: a
                attribute:
                  class: nav-link
                innerHTML: Settings
          -
            type: li
            attribute:
              class: nav-item
              role: presentation
            innerHTML:
              -
                type: a
                attribute:
                  class: nav-link
                innerHTML: Files
      -
        type: div
        settings:
          enabled: rs:has_theme
        attribute:
          style: 'margin-top:20px;min-height:300px'
          id: my_content
        innerHTML:
          -
            type: div
            attribute:
              id: tab_01
              class: plugin_bootstrap_navtabs_content
              style: 'display:none'
            innerHTML:
              -
                type: div
                attribute:
                  class: row
                  style: 'min-height:600px'
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: col-md-12
                    innerHTML:
                      -
                        type: widget
                        data:
                          plugin: wf/table
                          method: render_one
                          data:
                            i18n: false
                            rs: rs:settings
                            class:
                              table: table-sm table-striped
          -
            type: div
            attribute:
              id: tab_02
              class: plugin_bootstrap_navtabs_content
              style: 'display:none'
            innerHTML:
              -
                type: div
                attribute:
                  class: row
                  style: 'min-height:600px'
                innerHTML:
                  -
                    type: div
                    attribute:
                      class: col-md-12
                    innerHTML:
                      -
                        type: div
                        attribute:
                          id: start
                        innerHTML: (nothing synced yet)
      -
        type: script
        innerHTML: "PluginBootstrapNavtabs_v1.nav_init({ul: 'my_navtabs', content: 'my_content', click: 0});"          
      -
        type: div
        attribute:
          id: hidden_div
          style: 'display:none'
        innerHTML: ''
      -
        type: script
        innerHTML: |
          function start(){
            PluginBootstrapNavtabs_v1.nav_init({ul: 'my_navtabs', content: 'my_content', click: 1});
            PluginWfAjax.load('start', '/[[class]]/read');
          }
  